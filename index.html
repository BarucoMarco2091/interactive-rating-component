<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interative rating component</title>
</head>

<body>
    <div id="container">
        <img src="assets/icon-star.png" alt="" width="5%" height="5%">
        <h1 id="title">How did we do?</h1>
        <p id="paragraph">Please let us know how we did with your support<br>request. All feedback is appreciated to
            help us<br>improve your offering!</p>
            <form>
                <div class="rating">
                    <input type="radio" id="rating-1" name="r1" class="radio-btn" value="1">
                    <label for="rating-1">1</label>
                    <input type="radio" id="rating-2" name="r1" class="radio-btn" value="2">
                    <label for="rating-2">2</label>
                    <input type="radio" id="rating-3" name="r1" class="radio-btn" value="3">
                    <label for="rating-3">3</label>
                    <input type="radio" id="rating-4" name="r1" class="radio-btn" value="4">
                    <label for="rating-4">4</label>
                    <input type="radio" id="rating-5" name="r1" class="radio-btn" value="5">
                    <label for="rating-5">5</label>
                </div>
                <button id="submit">SUBMIT</button>
            </form>

        <div id="res"></div>
    </div>
  
    <script src="script.js"></script>
</body>

</html>
